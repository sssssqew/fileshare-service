<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="screen join-screen active">
      <div class="form">
        <h1>Share your files securely<i class="material-icons">wifi_protected_setup</i></h1>
        <div class="form-input">
          <input type="text" id="join-id" class="room-name" placeholder="Type Room ID" autofocus>
        </div>
        <div class="form-input">
          <button id="receiver-join-btn">Connect</button>
        </div>
      </div>
    </div>
    <div class="screen fs-screen">
      <div class="file-input">
        <label for="file-input">
          Click here to select files for sharing
        </label>
        <input type="file" id="file-input" multiple>
      </div>
      <div class="title"></div>
      <div class="files-list">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="utils.js"></script>
  <script src="receiver.js"></script>
</body>
</html>
